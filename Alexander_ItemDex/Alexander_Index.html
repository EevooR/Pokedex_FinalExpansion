<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Enzo Alexander">
    <meta name="description" content="An interactive Pokédex using the official Bubapedia API">
    <meta name="keywords" content="Pokémon, Pokédex, JavaScript project, HTML Project, CSS Project, interactive, API">
    <meta name="veiwport" content="width:device-width, initial-scale = 1.0">

    <title>Pokédex | Enzo Alexander</title>
    <link rel="stylesheet" href="Css/Alexander_Styles.css">
    <link rel="shortcut icon" href="Assets/pokeball.png">

  <body style="Background: rgb(173, 113, 201); transition: var(--easeSec) ease-in-out;" id="pkbody">
    <div id="Pokedex">
      <div id="top">
        <div id="top-bar">
          <input type="text" id="Search" value="Master Ball">
          <span id="number"> #0001</span>
        </div>
        <div id="Poke-Image-Placeholder">
          <img src="Assets/master-ball.png" alt="Item Image" id="pokemon-image" style="display:block;"">
        </div>
      </div>
      <div id="DataBoxBox">
        <div id="DataBox">
          <div class="Mesurements" style="margin-left:1rem;">
            <div class="" style="display:flex; align-content:center;">
              <img src="Assets/countable.png" alt="countable" width="20rem" height="20rem" title="Can have multiple copies in one bag." class="mes"><span class="Calcs" id="countable">&nbsp; Countable : True</span>&nbsp
            </div>
            <div class="" style="display:flex; align-content:center;">
              <img src="Assets/consumable.png" alt="consumable" width="20rem" height="20rem" class="mes"><span class="Calcs" id="consumable">&nbsp;6.9 lbs</span>&nbsp
            </div>
            <div class="" style="display:flex; align-content:center;">
              <img src="Assets/usable-overworld.png" alt="usable-overworld" width="20rem" height="20rem" class="mes"><span class="Calcs" id="usable-overworld">&nbsp;6.9 lbs</span>&nbsp
            </div>
            <div class="" style="display:flex; align-content:center;">
              <img src="Assets/usable-in-battle.png" alt="usable-in-battle" width="20rem" height="20rem" class="mes"><span class="Calcs" id="usable-in-battle">&nbsp;6.9 lbs</span>&nbsp
            </div>
            <div class="" style="display:flex; align-content:center;">
              <img src="Assets/holdable.png" alt="holdable" width="20rem" height="20rem" class="mes"><span class="Calcs" id="holdable">&nbsp;6.9 lbs</span>&nbsp
            </div>
            <div class="" style="display:flex; align-content:center;">
              <img src="Assets/holdable-passive.png" alt="holdable-passive" width="20rem" height="20rem" class="mes"><span class="Calcs" id="holdable-passive">&nbsp;6.9 lbs</span>&nbsp
            </div>
            <div class="" style="display:flex; align-content:center;">
              <img src="Assets/holdable-active.png" alt="holdable-active" width="20rem" height="20rem" class="mes"><span class="Calcs" id="holdable-active">&nbsp;6.9 lbs</span>&nbsp
            </div>
            <div class="" style="display:flex; align-content:center;">
              <img src="Assets/underground.png" alt="underground" width="20rem" height="20rem" class="mes"><span class="Calcs" id="underground">&nbsp;6.9 lbs</span>&nbsp
            </div>
          </div>

          </div>

        </div>
      </div>
    </div>
