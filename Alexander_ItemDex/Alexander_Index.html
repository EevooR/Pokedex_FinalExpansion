<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Enzo Alexander">
    <meta name="description" content="An interactive Pokédex using the official Bubapedia API">
    <meta name="keywords" content="Pokémon, Pokédex, JavaScript project, HTML Project, CSS Project, interactive, API">
    <meta name="veiwport" content="width:device-width, initial-scale = 1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pokédex | Items | Enzo Alexander</title>
    <link rel="stylesheet" href="Css/Alexander_Styles.css">
    <link rel="shortcut icon" href="Assets/pokeball.png">
  </head>
  <body style="Background: rgb(50 50 50); transition: var(--easeSec) ease-in-out;" id="pkbody">
    <div id="Pokedex">
      <div id="top">
        <div id="top-bar">
          <input type="text" id="Search" value="Master Ball">
          <span id="number"> #0001</span>
        </div>
        <div id="Poke-Image-Placeholder">
          <img src="Assets/master-ball.png" alt="Item Image" id="pokemon-image" style="display:block;"">
        </div>
      </div>
      <div id="DataBoxBox">
        <div id="DataBox">
          <div class="Mesurements" style="margin-left:1rem; width:25%;">
            <div class="" style="display:flex; align-content:center;">
              <img src="Assets/countable.png" alt="countable" width="20rem" height="20rem" title="Countable : Has a count in the bag" class="mes"><span class="Calcs" id="countable">&nbsp;True</span>&nbsp
            </div>
            <div class="" style="display:flex; align-content:center;">
              <img src="Assets/consumable.png" alt="consumable" width="20rem" height="20rem" title="Consumable : Consumed when used" class="mes"><span class="Calcs" id="consumable">&nbsp;True</span>&nbsp
            </div>
            <div class="" style="display:flex; align-content:center;">
              <img src="Assets/usable-overworld.png" alt="usable-overworld" width="20rem" height="20rem" title="Usable Overworld : Usable outside battle" class="mes"><span class="Calcs" id="usable-overworld">&nbsp;False</span>&nbsp
            </div>
            <div class="" style="display:flex; align-content:center;">
              <img src="Assets/usable-in-battle.png" alt="usable-in-battle" width="20rem" height="20rem" title="Usable In Battle : Usable in battle" class="mes"><span class="Calcs" id="usable-in-battle">&nbsp;True</span>&nbsp
            </div>
            <div class="" style="display:flex; align-content:center;">
              <img src="Assets/holdable.png" alt="holdable" width="20rem" height="20rem" title="Holdable: Can be held by a Pokémon" class="mes"><span class="Calcs" id="holdable">&nbsp;True</span>&nbsp
            </div>
            <div class="" style="display:flex; align-content:center;">
              <img src="Assets/holdable-passive.png" alt="holdable-passive" width="20rem" title="Holdable Passive: Works passively when held" height="20rem" class="mes"><span class="Calcs" id="holdable-passive">&nbsp;False</span>&nbsp
            </div>
            <div class="" style="display:flex; align-content:center;">
              <img src="Assets/holdable-active.png" alt="holdable-active" width="20rem" title="Holdable Active: Usable by a Pokémon when held" height="20rem" class="mes"><span class="Calcs" id="holdable-active">&nbsp;False</span>&nbsp
            </div>
            <div class="" style="display:flex; align-content:center;">
              <img src="Assets/underground.png" alt="underground" width="20rem" height="20rem" title="Underground: Appears in Sinnoh Underground" class="mes"><span class="Calcs" id="underground">&nbsp;False</span>&nbsp
            </div>
            <div class="" style="display:flex; align-content:center;">
              <img src="Assets/move.png" alt="move" width="20rem" height="20rem" title="Move: If a machine, then this is it's respective move" class="mes"><span class="Calcs" id="machineMove">&nbsp;N/A</span>&nbsp
            </div>
          </div>


          <div style="background: var(--AFW); width:100%; height:100%; border-radius: 8px; overflow-y: scroll; text-align:center;   scrollbar-color: rgb(237 83 58) #00000000; transition: var(--easeSec) ease-in-out; width:75%;" id="StFormsInner">
            <p>Used in battle:   Catches a wild Pokémon without fail. If used in a trainer battle, nothing happens and the ball is lost.</p>
            <br>
            <p>Catches a wild Pokémon every time.</p>
          </div>
        </div>
      </div>
    </div>

    <!-- ---------------------------------------------------------EXTERNAL JS------------------------------------------------------------------------------------ -->
      <script src="Js/Script.js"></script>
  </body>
</html>
